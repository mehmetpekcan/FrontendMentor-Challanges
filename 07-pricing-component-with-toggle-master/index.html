<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="title">
      Our Pricing
    </div>

    <!-- Switch -->

    <div class="switch-controller">
      <p>
        Annually
      </p>
      <div class="switch-toggle">
        <div class="inner-circle"></div>
      </div>
      <p>
        Monthly
      </p>
    </div>

    <!-- Switch -->

    <!-- Price Boxes -->

    <div class="price-overlay">
      <div class="price-box">
        <h3 class="price-title">
          Basic
        </h3>
        <h2 class="price">
          &dollar;19.99
        </h2>
        <div class="infos">
          <p class="info-item">
            500 GB Storage
          </p>
          <p class="info-item">
            2 Users Allowed
          </p>
          <p class="info-item">
            Send up to 3 GB
          </p>
        </div>
        <button class="btn">
          Learn More
        </button>
      </div>
      <div class="price-box price-active">
        <h3 class="price-title">
          Professional
        </h3>
        <h2 class="price">
          &dollar;24.99
        </h2>
        <div class="infos">
          <p class="info-item">
            1 TB Storage
          </p>
          <p class="info-item">
            5 Users Allowed
          </p>
          <p class="info-item">
            Send up to 10 GB
          </p>
        </div>
        <button class="btn">
          Learn More
        </button>
      </div>
      <div class="price-box">
        <h3 class="price-title">
          Master
        </h3>
        <h2 class="price">
          &dollar;39.99
        </h2>
        <div class="infos">
          <p class="info-item">
            2 TB Storage
          </p>
          <p class="info-item">
            10 Users Allowed
          </p>
          <p class="info-item">
            Send up to 20 GB
          </p>
        </div>
        <button class="btn">
          Learn More
        </button>
      </div>
    </div>
    <!-- Price Boxes -->
  </div>

  <script src="./js/script.js"></script>

</body>

</html>
