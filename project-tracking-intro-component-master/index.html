<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="site-wrapper">
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="hamburger">
          <img src="./images/icon-hamburger.svg" alt="">
          <img class="closeIcon" src="./images/icon-close.svg" alt="">
        </div>
        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="btn"><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header -->


    <!-- Main -->
    <main>
      <div class="container">
        <div class="slogan">
          <p class="first-para"><span>New</span> Monograph Dashboard</p>
          <h1>
            Powerful insights into your team
          </h1>
          <h3>
            Project planning and time tracking for agile teams
          </h3>
          <div class="btn-overlay">
            <button>
              Schedule a demo
            </button>
            <p>
              to see a live preview
            </p>
          </div>
        </div>

        <div class="main-img">
          <img src="./images/illustration-devices.svg" alt="">
        </div>
      </div>
    </main>
    <!-- Main -->
  </div>

  <script src="./js/script.js"></script>

</html>
